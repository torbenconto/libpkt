name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger this workflow on tag push, e.g., v1.0.0, v2.0.0
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: threeal/cmake-action@v2.1.0

      - name: Build the project
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests (optional)
        run: |
          cd build
          ctest --output-on-failure

  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up CMake
        uses: actions/setup-cmake@v3  # Updated action
        
      - name: Generate package with CPack
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cpack -C Release

      - name: Upload release package to GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/package/*  # Path to your generated package
          tag: ${{ github.ref }}  # The version tag
